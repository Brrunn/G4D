
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../images/Favicon.ico" type="image/x-icon">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../css/styleCO.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.querySelector('input[name="MotDePasse"]').value;
            const confirmPassword = document.querySelector('input[name="Confirmer"]').value;

            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas");
                event.preventDefault(); // Empêcher la soumission du formulaire
            }
        });
    });
    </script>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="inscription.php">
            <h1>Inscription</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom" name="Nom">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Prénom" name="Prénom">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Adresse e-mail" name="e-mail">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" name="MotDePasse">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmer Mot de passe" name="Confirmer">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button name='inscription' type="submit" class="btnco">S'inscrire</button>
            <div class="register-link">
                <p><a href="../Vue/connexion.html" class="inscr">J'ai déjà un compte</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
